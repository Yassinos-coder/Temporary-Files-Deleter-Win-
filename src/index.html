<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
<link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
<title>Temp Folder Deleter</title>
</head>

<!-- Developped By Yassinos-->

<body>
    <div id="HomeScreen">
        <h1 class="h1">Welcome to The
            <font color="red">Temp</font> Files Deleter
        </h1>
        <div id="buttontmp">
            <button class="btn btn-success btnopt btn1" onclick="DelTemp()" id="temp">Temporary "Temp" Folder Deleter</button>
        </div>
        <div id="buttontmp2">
            <button class="btn btn-danger btnopt btn2" onclick="DelPrefetch()" id="prefetch">Temporary "Prefetch" Folder Deleter</button>
        </div>
        <div id="buttontmp3">
            <button class="btn btn-warning btnopt btn3" onclick="DelTemp2()" id="temp2">Temporary "%Temp%" Folder Deleter</button>
        </div>
    </div>
    <div id="downfoot">
        <p class="myipp">Your IP is :
            <p class="myip" id="myip"></p>
        </p>
        <p class="urhost">Your HostName is :
            <p class="myhost" id="myhost"></p>
        </p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/Main.js"></script>
</body>

</html>
